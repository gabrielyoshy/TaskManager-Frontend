<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard"
        ><i class="material-icons">
          dashboard
        </i>
        Dashboard</a
      >
      <a mat-list-item routerLink="/kunden"
        ><i class="fas fa-user-tie"></i> Kunde</a
      >
      <a mat-list-item routerLink="/projekte"
        ><i class="fas fa-project-diagram"></i> Projekte</a
      >
      <a mat-list-item routerLink="/mitarbeiter"
        ><i class="fas fa-terminal"></i> Skills</a
      >
      <a mat-list-item routerLink="/skills"
        ><i class="fas fa-user-friends"></i> Mitarbeiter</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>TaskManager</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
