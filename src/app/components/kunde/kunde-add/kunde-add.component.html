<mat-card>
  <form class="form">
    <p>
      <mat-form-field>
        <mat-label>Vorname:</mat-label>
        <input matInput name="vorname" [(ngModel)]="kunde.vorname" />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label>Nachname:</mat-label>
        <input matInput name="nachname" [(ngModel)]="kunde.nachname" />
      </mat-form-field>
    </p>

    <p></p>
    <button
      mat-raised-button
      (click)="edit ? editKunde() : saveNewKunde()"
      color="primary"
    >
      Save
    </button>
  </form>
</mat-card>
