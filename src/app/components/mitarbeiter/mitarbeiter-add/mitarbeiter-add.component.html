<mat-card>
  <form class="form">
    <p>
      <mat-form-field>
        <mat-label>Vorname:</mat-label>
        <input matInput name="vorname" [(ngModel)]="mitarbeiter.vorname" />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label>Nachname:</mat-label>
        <input matInput name="nachname" [(ngModel)]="mitarbeiter.nachname" />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label>Skills</mat-label>
        <mat-select [formControl]="skills_selected" multiple>
          <mat-option *ngFor="let skill of skills" [value]="skill">{{
            skill.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </p>
    <p>
      <button type="button" mat-raised-button (click)="fileInput.click()">
        Picture
      </button>
      <input
        hidden
        (change)="onFileChanged($event)"
        #fileInput
        type="file"
        id="file"
      />
    </p>
    <button
      mat-raised-button
      (click)="edit ? editMitarbeiter() : saveNewMitarbeiter()"
      color="primary"
    >
      Save
    </button>
  </form>
</mat-card>
