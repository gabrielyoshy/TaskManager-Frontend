<mat-card>
  <form class="form">
    <p>
      <mat-form-field>
        <mat-label>Vorname:</mat-label>
        <input matInput name="name" [(ngModel)]="mitarbeiter.vorname" />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label>Nachname:</mat-label>
        <input matInput name="name" [(ngModel)]="mitarbeiter.nachname" />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label>Skills</mat-label>
        <mat-select [formControl]="skills_selected" multiple>
          <mat-option *ngFor="let skill of skills" [value]="skill">{{
            skill.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label>Image:</mat-label>
        <input matInput name="image" [(ngModel)]="mitarbeiter.image" />
      </mat-form-field>
    </p>
    <p></p>
    <button
      mat-raised-button
      (click)="edit ? editMitarbeiter() : saveNewMitarbeiter()"
      color="primary"
    >
      Save
    </button>
  </form>
</mat-card>
