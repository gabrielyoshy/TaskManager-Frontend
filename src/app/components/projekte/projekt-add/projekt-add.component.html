<div class="col-md-4 offset-md-4">
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-group">
          <input
            type="text"
            name="name"
            [(ngModel)]="projekt.name"
            placeholder="Name"
            class="form-control"
            autofocus
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="beschreibung"
            [(ngModel)]="projekt.beschreibung"
            placeholder="Beschreibung"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <input
            type="date"
            name="fruheste_stardat"
            [ngModel]="projekt.fruheste_stardat | date: 'yyyy-MM-dd'"
            class="form-control"
            (ngModelChange)="updatedate($event, 'start')"
            placeholder="fruheste_stardat"
            #dateF="ngModel"
          />
        </div>
        <div class="form-group">
          <input
            type="date"
            name="spatestes_enddat"
            [ngModel]="projekt.spatestes_enddat | date: 'yyyy-MM-dd'"
            class="form-control"
            (ngModelChange)="updatedate($event, 'end')"
            placeholder="spatestes_enddat"
            #dateS="ngModel"
          />
        </div>
        <!--Kunden-->
        <select
          name="kunde"
          [(ngModel)]="projekt.kunde"
          [ngModelOptions]="{ standalone: true }"
          class="custom-select mr-sm-2"
          id="inlineFormCustomSelect"
        >
          <option *ngFor="let kunde of kunden" [value]="kunde.id_kunde">{{
            kunde.vorname + " " + kunde.nachname
          }}</option>
        </select>

        <button
          class="btn btn-success btn-block"
          (click)="edit ? editProjekt() : saveNewProjekt()"
        >
          Save
        </button>
      </form>
    </div>
  </div>
</div>
