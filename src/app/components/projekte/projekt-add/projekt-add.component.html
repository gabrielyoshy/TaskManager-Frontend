<div class="col-md-4 offset-md-4">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text" name="name" [(ngModel)]="projekt.name" placeholder="Name" class="form-control" autofocus > 
                </div>
                <div class="form-group">
                    <input type="text" name="beschreibung" [(ngModel)]="projekt.beschreibung" placeholder="Beschreibung" class="form-control" > 
                </div>
                <div class="form-group">
                    <input type="date" name="fruheste_stardat" [(ngModel)]="projekt.fruheste_stardat"  class="form-control" > 
                </div>
                <div class="form-group">
                    <input type="date" name="spatestes_enddat" [(ngModel)]="projekt.spatestes_enddat"  class="form-control" > 
                </div>
                <!--Kunden-->
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                    <option selected>Kunde</option>
                    <option [(ngModel)]="projekt.kunde" *ngFor= "let kunde of kunden" value="{{kunde}}" >{{kunde.vorname+ ' ' + kunde.nachname}}</option>
                </select>
                <button class="btn btn-success btn-block" (click)="edit ? editProjekt() : saveNewProjekt()">
                    Save
                </button>
            </form>
        </div>
    </div>
</div>

<div class="col-md-4">
    <div class="card card-body text-center">
        
    </div>
</div>
