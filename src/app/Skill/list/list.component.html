<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Skills</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Id_skill</th>
                        <th>Name</th>
                        <th>Beschreibung</th>
                        <th>Accion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let skill of skills" class="text-center">
                        <td>{{ skill.id_skill }}</td>
                        <td>{{ skill.name }}</td>
                        <td>{{ skill.beschreibung }}</td>
                        <td>
                            <button class="btn btn-warning">Edit</button>
                            <button class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
